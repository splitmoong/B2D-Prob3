<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -10px; /* Slightly moves the white box up */
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .car-image {
            width: 150px;
            height: auto;
            display: block;
            margin-bottom: -42px;
        }

        input {
            width: calc(100% - 20px);
            max-width: 280px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            display: block;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            font-size: 16px;
            margin-top: 20px; /* Creates a gap between text boxes and button */
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <img src="assets/car.png" alt="Car Image" class="car-image">
    <div class="container">
        <h2>Predict Patrol Need</h2>
        <form id="predict-form">
            <input type="date" id="date" required>
            <select id="area" required>
                <option value="" disabled selected>Select an Area</option>
                <option value="Wilshire">Wilshire</option>
                <option value="Central">Central</option>
                <option value="Southwest">Southwest</option>
                <option value="Van Nuys">Van Nuys</option>
                <option value="Hollenbeck">Hollenbeck</option>
                <option value="Rampart">Rampart</option>
                <option value="Newton">Newton</option>
                <option value="Northeast">Northeast</option>
                <option value="77th Street">77th Street</option>
                <option value="Hollywood">Hollywood</option>
                <option value="Harbor">Harbor</option>
                <option value="West Valley">West Valley</option>
                <option value="West LA">West LA</option>
                <option value="N Hollywood">N Hollywood</option>
                <option value="Pacific">Pacific</option>
                <option value="Devonshire">Devonshire</option>
                <option value="Mission">Mission</option>
                <option value="Southeast">Southeast</option>
                <option value="Olympic">Olympic</option>
                <option value="Foothill">Foothill</option>
                <option value="Topanga">Topanga</option>
            </select>
            <input type="time" id="time" required>
            <button type="submit">Get Prediction</button>
        </form>
        <div id="result-box" style="
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            text-align: center;
            font-weight: bold;
            display: none;">
        </div>
    </div>

    <script>
        document.getElementById("predict-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            let data = {
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                area: document.getElementById("area").value
            };
            let response = await fetch("http://127.0.0.1:8000/predict/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
            let result = await response.json();
            let resultBox = document.getElementById("result-box");
            resultBox.innerText = "Prediction: " + result.prediction;
            resultBox.style.display = "block"; // Make it visible
        });
    </script>
</body>
</html>
